<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invitation Saint-Valentin</title>
    <link rel="stylesheet" href="love.css">
</head>
<body>
    <div class="container">
        <div class="heart">❤</div>
        <div class="title">Saint-Valentin</div>
        
        <div class="message">
            Chéri(e),<br><br>
            J'aimerais passer cette Saint-Valentin avec toi.
        </div>
        
        <div class="details">
            <p>Rendez-vous le<br>
            mercredi 14 février 2025<br>
            à 19h30</p>
            
            <p>Je te prépare quelque chose de spécial !</p>
        </div>
        
        <div class="signature">
            Bisous,<br>
            ________________
        </div>
        
        <div class="heart">❤</div>

        <div class="buttons">
            <button class="btn btn-oui" onclick="createHearts()">OUI</button>
            <button class="btn btn-non" onclick="shrinkButton(this)" style="transform: scale(1);">NON</button>
        </div>
    </div>
    <script src="love.js"></script>
</body>
</html>
